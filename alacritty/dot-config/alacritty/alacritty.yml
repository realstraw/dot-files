import:
  - ~/.config/alacritty/nord-color.yml
  # - ~/.config/alacritty/themes/themes/nord.yaml
  # - ~/.config/alacritty/themes/themes/solarized_dark.yaml
  # - ~/.config/alacritty/themes/themes/solarized_light.yaml

# Font configuration
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 12.0
  offset:
    y: 1

env:
  TERM: xterm-256color

window:
  decorations: buttonless
  opacity: 0.95

key_bindings:
  # https://github.com/alacritty/alacritty/issues/1108 make sure control + 6
  # works in vim
  - { key: Key6, mods: Control, chars: "\x1e" }
